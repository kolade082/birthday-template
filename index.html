<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/birthday-template/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Join us for a special birthday celebration!" />
  <meta name="theme-color" content="#000000" />

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Load Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <title>Temi's Birthday Celebration</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      position: relative;
    }

    body {
      background: #000000;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.loaded {
      opacity: 1;
    }

    #root {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    /* iPhone specific fixes */
    @supports (-webkit-touch-callout: none) {
      body {
        /* Prevent overscroll bounce */
        position: fixed;
        width: 100%;
        height: 100%;
      }

      #root {
        /* Allow scrolling within the root element */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // Prevent double-tap zoom on iOS
    document.addEventListener('touchend', function (event) {
      event.preventDefault();
    }, { passive: false });
  </script>
</body>

</html>
